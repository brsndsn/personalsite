<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me!</title>
</head>

<body>
    
    <h1>Contact Me!</h1>

    <hr>

    <p>Please also leave your contact information inside the message box!</p>

    <form action="mailto:mbvofficial1991@gmail.com" method="post" enctype="text/plain">
        <table>
            <tr>
                <td><label>Your Name:</label></td>
                <td><input type="text" name="yourName"></td>
            </tr>

            <tr>
                <td><label>Your Email Address:</label></td>
                <td><input type="email" name="yourEmail"></td>
            </tr>

            <tr>
                <td><label>Your Message:</label></td>
                <td><textarea rows="10" cols="30" name="yourMessage"></textarea></td>
            </tr>
                
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table> 
    </form>

</body>

</html>
